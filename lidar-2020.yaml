sources:
  canopy_hs_source:
    type: arcgis
    opts:
      featureinfo: false
      map: true
    req:
      url: https://gis.dogami.oregon.gov/arcgis/rest/services/lidar/CANOPY_HEIGHT_MODEL_MOSAIC_HS/ImageServer
      transparent: true

  canopy_source:
    type: arcgis
    opts:
      featureinfo: true
      map: false # We only use this source for elevations, not display
    req:
      url: https://gis.dogami.oregon.gov/arcgis/rest/services/lidar/CANOPY_HEIGHT_MODEL_MOSAIC/ImageServer
#      transparent: true

  dsm_hs_source:
    type: arcgis
    opts:
      featureinfo: false
      map: true
    req:
      url: https://gis.dogami.oregon.gov/arcgis/rest/services/lidar/DIGITAL_SURFACE_MODEL_MOSAIC_HS/ImageServer
      transparent: true

  dsm_source:
