base: ../globals.yaml

layers:
  - name: clatsop_aerials
    title: Clatsop County aerials
    layers:
    - name: osip2018
      title: Oregon 2018 1'
      sources: [osip2018_cache]

caches:
  osip2018_cache:
    grids: [county]
    sources: [osip2018_source]

    # faster than PNG
    format: image/jpeg
    # recommended for aerials
    image:
      resampling_method: bilinear

    cache:
      type: couchdb
      db_name: osip2018
      url: http://couchdb:5984
      tile_metadata: 
        tile_col: '{{x}}'
        tile_row: '{{y}}'
        tile_level: '{{z}}'
        created_ts: '{{timestamp}}'
        created: '{{utc_iso}}'
        center: '{{wgs_tile_centroid}}'
            
