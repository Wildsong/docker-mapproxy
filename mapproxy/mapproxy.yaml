services:
  wmts:
    restful: true
    restful_template: '/{Layer}/{TileMatrixSet}/{TileMatrix}/{TileCol}/{TileRow}.{Format}'
# use the metadata of the wms service
#    md:
#      title: OSIP 2018
#      abstract: One foot aerial for Oregon

layers:
  - name: osip2018
    title: OSIP 2018
    sources: [osip_cache]

caches:
  osip_cache:
    grids: [webmercator]
    sources: [osip_source]

sources:
  osip_source:
    type: wmts
    req:
      # WMTS
      url: https://imagery.oregonexplorer.info/arcgis/rest/services/OSIP_2018/OSIP_2018_WM/ImageServer/WMTS/1.0.0/WMTSCapabilities.xml
      # WMS
      #url: http://imagery.oregonexplorer.info/arcgis/services/OSIP_2018/OSIP_2018_WM/ImageServer/WMSServer?
      layers: 0
grids:
    webmercator:
        base: GLOBAL_WEBMERCATOR


globals:

# Where to store cached images
  cache:
    base_dir: './cache_data'
    lock_dir: './cache_data/locks'
    tile_lock_dir: './cache_data/tile_locks'
    